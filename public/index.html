
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }
        
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }
        
        li {
            margin-bottom: 10px;
        }
        
        a {
            display: block;
            padding: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Task Management System</h1>

    <!-- Links to different routes -->
    <ul>
        <li><a href="http://localhost:3000/api/tasks">All Tasks</a></li>
        <li><a href="http://localhost:3000/api/users">All Users</a></li>
        <li><a href="http://localhost:3000/api/tasks/status/Incomplete">Tasks Grouped by Status: Incomplete</a></li>
        <li><a href="http://localhost:3000/api/tasks/status/Pending%20Review">Tasks Grouped by Status: Pending Review</a></li>
        <!-- Add more links for other statuses as needed -->
        <li><a href="http://localhost:3000/api/tasks/1">Task Details by ID: 1</a></li>
        <!-- Replace "1" with the actual task ID -->
        <li><a href="http://localhost:3000/api/user/John%20Doe">Tasks by User: John Doe</a></li>
        <!-- Replace "John%20Doe" with the actual username -->
    </ul>
    <!-- Form to create a task -->
    <h2>Create a Task</h2>
    <form id="createTaskForm">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title"><br>
        <label for="description">Description:</label><br>
        <textarea id="description" name="description"></textarea><br>
        <label for="status">Status:</label><br>
        <input type="text" id="status" name="status"><br>
        <label for="assignedTo">Assigned To:</label><br>
        <input type="text" id="assignedTo" name="assignedTo"><br><br>
    
        <button type="submit" onclick="showAlert(event)">Create Task</button>
    </form>

    <!-- Form to update task status -->
    <h2>Update Task Status</h2>
    <form id="updateTaskStatusForm">
        <label for="taskIdToUpdate">Task ID:</label><br>
        <input type="text" id="taskIdToUpdate" name="taskIdToUpdate"><br>
        <label for="newStatus">New Status:</label><br>
        <input type="text" id="newStatus" name="newStatus"><br><br>
        
        <button type="submit" onclick="showUpdate(event)">Update Status</button>
    </form>

    <script>
        function showAlert(event) {
            event.preventDefault(); // Prevent form submission
            alert('Task is created!');
            // Now you can proceed with form submission via AJAX request
        }

        function showUpdate(event) {
            event.preventDefault(); // Prevent form submission
            alert('Task Status is Updated!');
            // Now you can proceed with form submission via AJAX request
        }
    </script>
</body>
</html>
